language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
branches:
  only:
    - master
script:
  - npm prune
  - npm run lint
  - npm run coverage
  - npm run report
  - npm run semantic-release-pre
  - npm run build
after_success:
  - npm publish
  - npm run travis-deploy-once "npm run semantic-release-post"